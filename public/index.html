<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #7F25D9;
            margin: 0 auto 0 auto;
            width: 100%;
            text-align: center;
            margin: 20px 0px 20px 0px;
        }

        h1 {
            font-size: 2em;
            color: black;
        }

        .box {
            background: #85E7F2;
            width: 500px;
            border-radius: 7px;
            margin: 250px auto 0 auto;
            padding: 0px 0px 70px 0px;
            border: #F2BE22 4px solid;
        }

        .email {
            background: #ecf0f1;
            border: #F2BE22 1px solid;
            border-bottom: #F2BE22 2px solid;
            padding: 10px;
            width: 400px;
            color: #7F25D9;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-radius: 3px;
        }

        .key {
            border-radius: 3px;
            background: #ecf0f1;
            border: #F2BE22 1px solid;
            padding: 10px;
            margin-bottom: 10px;
            width: 400px;
            font-size: 1.5em;
            color: #7F25D9;
        }

        .btn {
            background: #F2BE22;
            width: 130px;
            padding-top: 5px;
            padding-bottom: 5px;
            color: white;
            border-radius: 4px;
            border: #F2BE22 1px solid;
            margin-top: 30px;
            margin-left: 16px;
            font-weight: 800;
            font-size: 1.5em;
        }

        .btn:hover {
            background: #7ED955;
        }
    </style>
</head>

<body>
    <form method="get" action="chatapp.html">
        <div class="box">
            <h1>Dashboard</h1>

            <input type="text" placeholder="Username" name="username" class="email" id="username" required />
            <input type="password" placeholder="Secret Key" name="key" class="key" id="secretKey" required />

            <button type="submit" class="btn" onclick="saveCredentials()">Sign In</button>

        </div>

    </form>
    <script>
        function saveCredentials() {
            localStorage['currentUser'] = document.getElementById("username").value;
            localStorage['secretKey'] = document.getElementById("secretKey").value;
        }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</body>

</html>
